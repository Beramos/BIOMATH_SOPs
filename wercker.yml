box: emarginatus/render_website
build:
  steps:
    - script:
        code: |
          apt-get install -y --no-install-recommends gdal-bin
          Rscript "render.R"
          Rscript -e "install.packages(c('bibtex', 'widgetframe', 'rgbif', 'devtools'))"
          Rscript -e "devtools::install_github('inbo/inborutils')"
          Rscript -e "blogdown::build_site()"
deploy:
  steps:
    - script:
        code: |
          zip -r website.zip public
          curl -H "Content-Type: application/zip" \
               -H "Authorization: Bearer $NETLIFY_KEY" \
               --data-binary "@website.zip" \
               https://api.netlify.com/api/v1/sites/$NETLIFY_SITEID/deploys
